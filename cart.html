<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلة التسوق - Sportive Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-basketball text-primary me-1"></i> Sportive Store
            </a>
            <div class="my-auto">
                <a href="cart.html" class="btn btn-outline-light position-relative">
                    <i class="bi bi-cart3"></i>
                    <span id="cartCount"
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                </a>
            </div>
        </div>
    </nav>
<!-- section bay to itme  -->
    <section class="py-5">
        <div class="container">
            <h2 class="fw-bold mb-4">سلة المشتريات <span class="text-muted fs-6" id="itemCount">(0 منتجات)</span></h2>

            <div id="emptyCart" class="text-center py-5 d-none">
                <i class="bi bi-cart-x display-1 text-muted"></i>
                <h3 class="mt-3">سلة التسوق الخاصة بك فارغة</h3>
                <p class="text-muted">يبدو أنك لم تضف أي منتجات للسلة بعد.</p>
                <a href="index.html" class="btn btn-primary mt-2 px-5 py-2">ابدأ التسوق الآن</a>
            </div>

            <div id="cartContent" class="row g-4 d-none">
                <div class="col-lg-8">
                    <div class="card p-3">
                        <div class="table-responsive">
                            <table class="table align-middle">
                                <thead class="text-muted">
                                    <tr>
                                        <th>المنتج</th>
                                        <th>السعر</th>
                                        <th>الكمية</th>
                                        <th class="text-end">الإجمالي</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="cartTableBody">
                                </tbody>
                            </table>
                        </div>
                        <div class="d-flex justify-content-between mt-4">
                            <button onclick="clearFullCart()" class="btn btn-link text-danger text-decoration-none p-0">
                                <i class="bi bi-trash"></i> مسح السلة بالكامل
                            </button>
                            <a href="index.html" class="btn btn-outline-secondary btn-sm">مواصلة التسوق</a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card p-4">
                        <h5 class="fw-bold mb-4 border-bottom pb-3">ملخص الحساب</h5>
                        <div class="d-flex justify-content-between mb-3">
                            <span class="text-muted">المجموع الفرعي</span>
                            <span id="subtotal" class="fw-bold">0 ج.م</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3 text-success">
                            <span>الشحن</span>
                            <span class="fw-bold small">مجاناً</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-4">
                            <span class="fs-5 fw-bold">الإجمالي النهائي</span>
                            <span id="total" class="fs-5 fw-bold text-primary">0 ج.م</span>
                        </div>
                        <button onclick="checkout()" class="btn btn-primary w-100 py-3 mb-3 fw-bold shadow-sm">إتمام
                            عملية الشراء</button>
                        <p class="text-center text-muted small"><i class="bi bi-lock-fill"></i> دفع آمن ومشفر 100%</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // جلب البيانات المخزنة من localStorage
        let cart = JSON.parse(localStorage.getItem('myCart')) || [];

        function renderCart() {
            const tbody = document.getElementById('cartTableBody');
            const cartContent = document.getElementById('cartContent');
            const emptyCart = document.getElementById('emptyCart');
            const cartCountBadge = document.getElementById('cartCount');
            const itemCountText = document.getElementById('itemCount');

            // تحديث العدد في الـ Navbar
            cartCountBadge.textContent = cart.reduce((acc, item) => acc + item.quantity, 0);

            if (cart.length === 0) {
                cartContent.classList.add('d-none');
                emptyCart.classList.remove('d-none');
                itemCountText.textContent = "(0 منتجات)";
                return;
            }

            cartContent.classList.remove('d-none');
            emptyCart.classList.add('d-none');
            tbody.innerHTML = '';
            let totalVal = 0;

            cart.forEach((item, index) => {
                totalVal += item.price * item.quantity;
                // التأكد من وجود صورة أو وضع صورة افتراضية
                const imgSource = item.image ? item.image : 'https://via.placeholder.com/100?text=Product';

                tbody.innerHTML += `
                    <tr>
                        <td>
                            <div class="d-flex align-items-center">
                                <img src="${imgSource}" class="product-image me-3" alt="${item.name}">
                                <div><h6 class="mb-0 fw-bold">${item.name}</h6></div>
                            </div>
                        </td>
                        <td>${item.price} ج.م</td>
                        <td>
                            <div class="d-flex align-items-center gap-2">
                                <button onclick="updateQty(${index}, -1)" class="btn btn-light btn-sm quantity-btn border">-</button>
                                <span class="fw-bold mx-1">${item.quantity}</span>
                                <button onclick="updateQty(${index}, 1)" class="btn btn-light btn-sm quantity-btn border">+</button>
                            </div>
                        </td>
                        <td class="text-end fw-bold">${item.price * item.quantity} ج.م</td>
                        <td class="text-end">
                            <button onclick="removeItem(${index})" class="btn text-danger btn-sm"><i class="bi bi-x-circle-fill fs-5"></i></button>
                        </td>
                    </tr>
                `;
            });

            document.getElementById('subtotal').textContent = totalVal + ' ج.م';
            document.getElementById('total').textContent = totalVal + ' ج.م';
            itemCountText.textContent = `(${cart.length} منتجات)`;

            // حفظ التحديثات في الذاكرة
            localStorage.setItem('myCart', JSON.stringify(cart));
        }

        // تحديث الكمية
        window.updateQty = (index, change) => {
            cart[index].quantity += change;
            if (cart[index].quantity < 1) cart[index].quantity = 1;
            renderCart();
        };

        // حذف منتج واحد
        window.removeItem = (index) => {
            cart.splice(index, 1);
            renderCart();
        };

        // مسح السلة بالكامل
        window.clearFullCart = () => {
            if (confirm('هل أنت متأكد من رغبتك في إفراغ سلة التسوق؟')) {
                cart = [];
                renderCart();
            }
        };

        // إتمام الشراء
        window.checkout = () => {
            alert('تم استلام طلبك بنجاح! شكراً لتسوقك معنا.');
            cart = [];
            localStorage.removeItem('myCart');
            renderCart();
        };

        // تشغيل الدالة لأول مرة عند فتح الصفحة
        renderCart();
    </script>
</body>

</html>
